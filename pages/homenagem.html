<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/homenagem.css">
    <title>Document</title>
</head>
<body>
    <div class="carrousel">
        <h2 id="lojaTitle">Loja</h2>
        <div class="carousel-container">
            <div class="carrouselImgs">
                <img src="./recursos/cogumelo.png" class="carousel-slide active">
                <img src="./recursos/passarinho.png" class="carousel-slide">
                <img src="./recursos/podefada.png" class="carousel-slide">
            </div>
            <button class="carousel-button prev">&#8249;</button>
            <button class="carousel-button next">&#8250;</button>
            <div class="carousel-dots">
                <span class="dot active" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
            </div>
        </div>
    </div>
</body>
</html>
